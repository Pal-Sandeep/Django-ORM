<html>
    <head>
        <title>MTS</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron" class="form-group">
        <form method="POST">
        {%csrf_token%}

        <label>First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="First Name" value={{emp.first_name}}><br>
        <label>Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Last Name" value={{emp.last_name}}><br>
        <label>Gender</label>
        <input type="text" id="gender" name="gender" placeholder="gender" value={{emp.gender}}><br>
        <label>Email</label>
        <input type="email" id="email"  name="email" placeholder="Enter email" value={{emp.email}}><br>
        <label>Mobile No.</label>
        <input type="text" id="mobile_no" name="mobile_no" placeholder="Enter Number" value={{emp.mobile_no}}><br>
        <label>Address</label>
        <input type="text" id="address" name="address" placeholder="Enter Address" value={{emp.address}}><br>
        
        
        <button type ="submit">Update</button>
        </form> 
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
